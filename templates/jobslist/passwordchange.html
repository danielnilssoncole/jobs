{% extends "base.html" %}
{% load staticfiles %}
{% block title %}Change Password{% endblock %}

{% block body_block %}
    <h1>Change Password</h1>

    <form method="POST" action="{% url 'password_change-view' %}" class="password_change">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="action">Change Password</button>
    </form>
{% endblock %}
